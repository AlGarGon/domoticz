<temperature-short-chart
        class="device-log-chart"
        device="::$ctrl.device"
        degree-type="::$ctrl.degreeType">
</temperature-short-chart>

<temperature-long-chart
        class="device-log-chart"
        device="::$ctrl.device"
        degree-type="::$ctrl.degreeType"
        chart-title="Last Month"
        range="month">
</temperature-long-chart>

<temperature-long-chart
        class="device-log-chart"
        device="::$ctrl.device"
        degree-type="::$ctrl.degreeType"
        chart-title="Last Year"
        range="year">
</temperature-long-chart>
