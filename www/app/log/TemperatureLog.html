<h2>{{ ::'Day' | translate }}</h2>
<temperature-short-chart
        device="::$ctrl.device"
        degree-type="::$ctrl.degreeType">
</temperature-short-chart>
<br>

<h2>{{ ::'Month' | translate }}</h2>
<temperature-log-chart
        device-idx="::$ctrl.deviceIdx"
        device-type="::$ctrl.deviceType"
        degree-type="::$ctrl.degreeType"
        range="month">
</temperature-log-chart>
<br>

<h2>{{ ::'Year' | translate }}</h2>
<temperature-log-chart
        device-idx="::$ctrl.deviceIdx"
        device-type="::$ctrl.deviceType"
        degree-type="::$ctrl.degreeType"
        range="year">
</temperature-log-chart>

<input type="checkbox" id="AutoRefresh" ng-model="$ctrl.autoRefresh">&nbsp;<label for="AutoRefresh" data-i18n="Auto refresh on device update"></label>
