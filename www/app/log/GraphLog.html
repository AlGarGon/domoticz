<h2>{{ ::'Day' | translate }}</h2>
<refreshing-day-chart
        class="device-log-chart"
        device="::$ctrl.device"></refreshing-day-chart>

<h2>{{ ::'Month' | translate }}</h2>
<refreshing-month-chart
        class="device-log-chart"
        device="::$ctrl.device"
        chart-title="Last Month"></refreshing-month-chart>

<h2>{{ ::'Year' | translate }}</h2>
<refreshing-year-chart
        class="device-log-chart"
        device="::$ctrl.device"
        chart-title="Last Year"></refreshing-year-chart>

<label><input type="checkbox" ng-model="$ctrl.autoRefresh"> {{ ::'Auto refresh on device update' | translate }}</label>
