<h2>{{ ::'Day' | translate }}</h2>
<refreshing-single-chart
        class="device-log-chart"
        device="::$ctrl.device"
        range="day"></refreshing-single-chart>

<h2>{{ ::'Month' | translate }}</h2>
<refreshing-min-max-avg-chart
        class="device-log-chart"
        device="::$ctrl.device"
        range="month"
        chart-title="Last Month"></refreshing-min-max-avg-chart>

<h2>{{ ::'Year' | translate }}</h2>
<refreshing-min-max-avg-chart
        class="device-log-chart"
        device="::$ctrl.device"
        range="year"
        chart-title="Last Year"></refreshing-min-max-avg-chart>

<label><input type="checkbox" ng-model="$ctrl.autoRefresh"> {{ ::'Auto refresh on device update' | translate }}</label>
